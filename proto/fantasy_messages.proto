package com.pixelatedgames.fos.protobufs;

enum fantasy_message_type {
	LOGIN = 1;
	POSITION = 2;
}

message fantasy_message {	
	// Identifies which field is filled in.
	required fantasy_message_type type = 1;
	
	// One of the following will be filled in.
	optional Login login = 2;
	optional Position position = 3;
}

message Login {	
	optional fantasy_message_type type = 1 [default = LOGIN];	
	required string username = 2;
}

message Position {
	optional fantasy_message_type type = 1 [default = POSITION];		
	required int64 x = 2;
	required int64 y = 3;
}
